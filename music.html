<!DOCTYPE html>
<html>
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Music</title>
        <script src="js/simpledrag.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        <div id="headerMusic">
            <div class="divInline">
                <div>
                    <h1>Music</h1>
                </div>
            </div>
            <div class="divInline" onclick='window.open("index.html", "_self");'>
                <div>
                    <i class="material-icons" id="backArrow">arrow_back</i>
                </div>
            </div>
        </div>
        
        <div class="block">
            <div>
                <audio id="audioPlayer"></audio>
                <div id="songName"></div>
				<div class="player">
                    <div>
                        <i class="material-icons" id="noSongButton">album</i>
                        <i class="material-icons fontButton buttonPlay" id="playerPlayButton" onclick='playAudio();' style="display: none">play_circle_outline</i>
                        <i class="material-icons fontButton buttonPause" id="playerPauseButton" onclick='pauseAudio();' style="display: none">pause_circle_outline</i>
                    </div>
                    <div class="trackNumber unselectable" id="trackProgress">
                        00:00
                    </div>
                    <div id="player">
                        <div class="progressBar">
                            <div class="progress" id="seekBar">
                                <div class="progressLine" id="progressLine"></div>
                            </div>
                            <div class="progressThumb" id="progressThumb"></div>
                        </div>
                    </div>
                    <div class="trackNumber unselectable" id="trackDuration">
                        00:00
                    </div>
                    <div>
                        <a id="downloadElement" download="">
                            <i class="material-icons" id="downloadButton" style="color: lightgray; font-size: 48px !important;">cloud_download</i>
                        </a>
                    </div>
                </div>
            </div>
            <h2>My tracks:</h2>

            <div class="songBlock" onclick='setSong("Calm in the Storm");'>
                <h3>Calm in the Storm</h3>
                <div class="blockInfo">
                    <small>00:05.13</small>
                    <small>13/10/2018</small>
                </div>
            </div>
            <div class="songBlock" onclick='setSong("Movin\x27 On");'>
                <h3>Movin' On</h3>
                <div class="blockInfo">
                    <small>00:04.03</small>
                    <small>5/12/2018</small>
                </div>
            </div>
            <div class="songBlock" onclick='setSong("Next Stage");'>
                <h3>Next Stage</h3>
                <div class="blockInfo">
                    <small>00:05.08</small>
                    <small>10/01/2019</small>
                </div>
            </div>
            <div class="songBlock" onclick='setSong("Damnation");'>
                <h3>Damnation</h3>
                <div class="blockInfo">
                    <small>00:04.37</small>
                    <small>01/07/2019</small>
                </div>
            </div>
            <div class="songBlock" onclick='setSong("Peaks");'>
                <h3>Peaks</h3>
                <div class="blockInfo">
                    <small>00:05.20</small>
                    <small>26/08/2019</small>
                </div>
            </div>
        </div>
        
        <script src="js/music.js"></script>
    
    </body>
</html>
